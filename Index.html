<html lang="en">

<head>
    <title>Sample</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="src\jqw.js"></script>
</head>

<body>


    <div class="container-fluid">
        <h2>Entry form</h2>

        <form id="frm">
            <div class="form-row">
                <div class="col">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control form-control-sm" id="fname" name="fname" data-jqv-required='Y' data-type="string" data-min="3" data-first-letter-capital='Y'>
                </div>
                <div class="col">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control form-control-sm" data-jqv-required='Y' id="lname" name="lname" data-type="string" data-min="3" data-first-letter-capital='Y'>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control form-control-sm" id="age" name="Age" data-jqv-type='number'>
                </div>
                <div class="col">
                    <label for="salary">Salary:</label>
                    <input type="text" class="form-control form-control-sm" id="salary" name="salary" data-jqv-type='decimal'>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control form-control-sm" id="email" name="email" data-type='email'>
                </div>
                <div class="col">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control form-control-sm" id="password" name="password">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="Url">URL:</label>
                    <input type="text" class="form-control form-control-sm" id="Url" name="Url" data-jqv-required='Y' data-jqv-type='url'>
                </div>
                <div class="col">
                    <label for="zip">Zip:</label>
                    <input type="input" class="form-control form-control-sm" id="zip" name="zip">
                </div>
            </div>
            <div class="form-group">
                <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                   </label>
            </div>


            <button type="button" id="btnSubmit" class="btn btn-primary btn-sm">Submit</button>
            <button type="button" id="btnReset" class="btn btn-secondary btn-sm">Reset</button>


        </form>

    </div>
    <script>
        $("#btnSubmit").click(function(e) {
            e.preventDefault();
            jqv.validateForm('frm');
        });
        $("#btnReset").click(function(e) {
            e.preventDefault();
            jqv.clean('frm');
        });
    </script>

</body>

</html>
